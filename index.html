<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CodeCook</title>
  <style>
    *{ box-sizing: border-box; margin: 0; padding: 0; }
    html, body{ height: 100%; }
    body{ background-color: #94C5E2; }
    .content{ text-align: center; font-size: 28px; color: #FFF; position: relative; top: 50%; transform: translateY(-50%); }
    .content strong{ font-size: 48px; }
    .content span,
    .content strong:nth-child(1){ color: #569DC7; }
  </style>
</head>
<body>
  <div class="content">
    <strong>C</strong>ode<span>c</span>ook Static <strong>R</strong>oot
  </div>
</body>
</html>
